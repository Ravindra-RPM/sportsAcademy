{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/style1.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

    <main class="container login-container d-flex justify-content-center align-items-center">
        <div class="col-md-4 border shadow mx-auto my-auto">
            <div class="d-flex justify-content-center flex-column p-5">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <h2>Sports Academy</h2>
                    <h3 class="text-center mt-3">Coach Login</h3>
                </div>
                {% if errmsg %}
                <div class="alert alert-danger d-flex align-items-center mt-4" role="alert">
                    <i class="bi bi-exclamation-circle-fill me-2"></i>
                    <div>
                        {{errmsg}}
                    </div>
                </div>
                {% endif %}
                {% if success %}
                <div class="alert alert-success d-flex align-items-center mt-4" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <div>
                        {{success}}
                    </div>
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-person-circle"></i>
                        </span>
                        <input type="text" class="form-control" name="uname" placeholder="Username"
                            aria-label="Input group example" aria-describedby="basic-addon1" fdprocessedid="2l58s">
                    </div>

                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-key"></i>
                        </span>
                        <input type="password" class="form-control" name="upass" placeholder="Enter password"
                            aria-label="Input group example" aria-describedby="basic-addon1" fdprocessedid="2l58s">
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="/index"><button class="loginbutton">Login</button></a>
                        <a href="/register" class="ps-2 btn btn-outline-secondary ms-2">Not a user?
                            Register</a>
                    </div>                    
                </form>
            </div>
        </div>
    </main>

    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
</body>

</html>
